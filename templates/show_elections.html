{% extends "layout.html" %}

{% block body %}
  <form action="{{ url_for('lookup_election') }}" method="post" class="navbar-form navbar-default">
    <div class="input-group">
      <span class="input-group-addon">Address</span>
      <input type="text" class="form-control" placeholder="123 main st, new york, ny, 10010" name="address"/>
    </div>
    <div class="input-group">
      <span class="input-group-addon">Election</span>
      <select class="form-control" name="election">
        <span class="input-group-addon">Election</span>
          {% for election, value in elections.items() %}  
            <option value="{{election}}">{{value["name"]}}</option>  
          {% endfor %}
      </select> 

    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
  <br/>
  {% block results %}
  {% endblock %}

{% endblock %}
